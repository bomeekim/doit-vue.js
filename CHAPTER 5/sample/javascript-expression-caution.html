<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <!-- {{ var a = 10; }}
      {{ if(true) {return 100} }} -->
      {{ true ? 100 : 0 }}

      <!-- {{ message.split('').reverse().join('') }} -->
      {{ reversedMessage }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js'
        },
        computed: {
          reversedMessage: function() {
            return this.message.split('').reverse().join('');
          }
        }
      })
    </script>
  </body>
</html>
